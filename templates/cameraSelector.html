<h1>Select View</h1>
<div style="display: flex; flex: 1 1 auto; justify-content: space-around">
    <a class="cam-selector" ng-repeat="cam in c.cameras" ng-href="#!/{{cam.route}}">
        <span ng-bind="cam.name"></span>
        <div>
            <img ng-src="{{cam.url}}">
        </div>
    </a>
</div>
